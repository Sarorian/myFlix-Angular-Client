<mat-card class="director-card-container">
  <mat-card-header
    style="justify-content: center; align-items: center; text-align: center"
  >
    <mat-card-title>
      <h1>
        {{ director.name }}
      </h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="content-row">
    <div class="image-container">
      <img [src]="director.image" [alt]="'Image of ' + director.name" />
    </div>
    <div class="info-container">
      <h2>Director:</h2>
      <p>
        {{ director.name }}
      </p>
      <h2>Biography:</h2>
      <p>
        {{ director.bio }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
