<a class="button" id="home" routerLink="/welcome">Home</a>
<div id="card-container">
  <mat-card
    *ngFor="let movie of movies"
    class="custom-card"
    style="flex: 1 1 auto"
  >
    <mat-card-header>
      <mat-card-title class="custom-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" class="movie-img" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreCardDialog(movie.Genre)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorCardDialog(movie.Director)"
      >
        Director
      </button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon class="favorite">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
